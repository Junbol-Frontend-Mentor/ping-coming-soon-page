<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      input:invalid {
        border-color: #f87171; /* Red-500 */
      }
      input:focus:invalid {
        border-color: #f87171; /* Red-500 */
        box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.4); /* Red-500 shadow */
      }
      input:focus:valid {
        border-color: #3b82f6; /* Blue-500 */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); /* Blue-500 shadow */
      }
      .error-message {
        color: #f87171; /* Red-500 */
        display: none;
      }
      .show-error {
        display: flex;
      }
    </style>
  </head>
  <body>
    <main class="flex-col items-center p-4 mt-8">
      <section class="w-full flex flex-col items-center mb-18">
        <img src="./assets/images/logo.svg" alt="logo" class="mb-8" />
        <h1 class="text-neutral-gray font-LibreFranklin font-normal text-2xl">
          We are launching <span class="font-bold text-2xl text-secondary-pale-blue">soon!</span>
        </h1>
        <p class="font-LibreFranklin">Subscribe and get notified</p>
      </section>

      <!-- Form -->
      <div class="w-full md:max-w-lg justify-around flex flex-col md:w-1/2 items-center mt-8 mb-24 mx-auto">
        <form
          action="#"
          class="w-1/2 flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 md:w-full justify-center mx-auto md:items-end"
        >
          <!-- âœ… Adjusted form classes -->
          <div class="md:w-80">
            <!--ðŸš©This was the solution to be able to increase the input width-->
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
            <input
              type="email"
              id="email"
              class="w-full shadow-smmd:w-auto md:w-52 bg-white border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-primary-500 focus:border-primary-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="name@flowbite.com"
              required
            />
            <p id="error-message" class="error-message mt-2">Please provide a valid email address</p>
          </div>
          <button
            type="submit"
            class="w-full h-11 md:max-w-28 py-3 px-2 text-sm font-medium text-center text-white rounded-full bg-blue-600 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Notify me
          </button>
        </form>
      </div>
      <div class="flex justify-center mt-24 mx-auto"><img src="./assets/images/illustration-dashboard.png" alt="image" /></div>
    </main>
    <footer>
      <section class="w-1/2 md:w-1/3 flex-col items-center mx-auto mt-6">
        <!-- Social Media Icons -->
        <div class="w-1/2 md:w-1/4 flex justify-around mx-auto">
          <a href="https://www.facebook.com/yourpage" target="_blank" class="navBottom_container__link">
            <i class="fab fa-facebook-f hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
          <a href="https://www.twitter.com/yourhandle" target="_blank" class="navBottom_container__link">
            <i class="fab fa-twitter hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
          <a href="https://www.instagram.com/yourusername" target="_blank" class="navBottom_container__link">
            <i class="fab fa-instagram hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
        </div>
        <p class="w-48 flex mx-auto mt-4">Â© Ping. All rights reserved.</p>
      </section>
      <div class="w-48 text-black attribution mt-12 mx-auto">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a> Coded by
        <a href="#" rel="noopener">Junier BolÃ­var Â© 2024</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>
      document.getElementById('notifyForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');
        const email = emailInput.value.trim();
        if (!validateEmail(email)) {
          emailInput.classList.add('border-red-500');
          errorMessage.classList.add('show-error');
          emailInput.classList.remove('border-gray-300', 'focus:border-primary-500');
        } else {
          emailInput.classList.remove('border-red-500');
          errorMessage.classList.remove('show-error');
          emailInput.classList.add('border-gray-300', 'focus:border-primary-500');
        }
      });
  
      function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()\[\]\\.,;:\s@"]+\.)+[^<>()\[\]\\.,;:\s@"]{2,})$/i;
        return re.test(String(email).toLowerCase());
      }
    </script>
  </body>
</html>
