<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex-col items-center p-4 mt-8">
      <section class="w-full flex flex-col items-center mb-16">
        <img src="./assets/images/logo.svg" alt="logo" class="mb-8" />
        <h1 class="text-neutral-gray font-LibreFranklin font-normal text-2xl">
          We are lauching <span class="font-bold text-2xl text-secondary-pale-blue">soon!</span>
        </h1>
        <p class="font-LibreFranklin">Subscribe and get notified</p>
      </section>

      <!-- Form -->
      <div class="w-full h-24 md:w-1/3 flex flex-col justify-around md:justify-between items-center md:flex-row mb-24 mx-auto">
        <form action="#" class="space-y-8 mx-auto">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
            <input
              type="email"
              id="email"
              class="shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="name@flowbite.com"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 px-5 text-sm font-medium text-center text-white rounded-full bg-blue-600 sm:w-fit hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Notify me
          </button>
        </form>
      </div>
      <div class="flex justify-center mt-12 mx-auto"><img src="./assets/images/illustration-dashboard.png" alt="" /></div>
    </main>
    <footer>
      <section class="w-1/2 md:w-1/3 flex-col items-center mx-auto mt-6">
        <!-- Social Media Icons -->
        <div class="w-1/2 md:w-1/4 flex justify-around mx-auto">
          <a href="https://www.facebook.com/yourpage" target="_blank" class="navBottom_container__link">
            <i class="fab fa-facebook-f hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
          <a href="https://www.twitter.com/yourhandle" target="_blank" class="navBottom_container__link">
            <i class="fab fa-twitter hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
          <a href="https://www.instagram.com/yourusername" target="_blank" class="navBottom_container__link">
            <i class="fab fa-instagram hover:text-blue-700 text-3xl transform transition-transform duration-300 hover:scale-120"></i>
          </a>
        </div>
        <p class="w-48 flex mx-auto mt-4">© Ping. All rights reserved.</p>
      </section>
      <div class="w-48 text-black attribution mt-12 mx-auto">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a> Coded by
        <a href="#" rel="noopener">Junier Bolívar © 2024</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
   
  </body>
</html>
